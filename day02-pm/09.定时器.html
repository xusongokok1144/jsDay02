<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //setTimeout 超时调用
        //语法：setTimeout 间隔一段时间，触发函数，只触发一次
       setTimeout(function(){
           alert(1)
       }, 2000);
        </script>
</body>
